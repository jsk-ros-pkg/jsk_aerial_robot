### PID control for quadcopter

controller/feedforward_flag: true
controller/f_pwm_rate: 0.3029
controller/f_pwm_offset: -21.196
controller/pwm_rate: 18.0  #1800/100.0

controller/pitch/ctrl_loop_rate: 40
controller/roll/ctrl_loop_rate: 40
controller/throttle/ctrl_loop_rate: 40
controller/yaw/ctrl_loop_rate: 40

# throttle 
controller/throttle/offset: 0
controller/throttle/pos_limit: 9.0
controller/throttle/pos_p_limit: 9.0
controller/throttle/pos_i_limit: 9.0
controller/throttle/pos_d_limit: 9.0
controller/throttle/const_i_ctrl_thre_land: -0.3


#multiplied 1000
# pitch 
controller/pitch/pos_p_gain: 70 #0.054
controller/pitch/pos_i_gain: 5
controller/pitch/pos_i_gain_hover: 1.625 
controller/pitch/pos_d_gain: 300 # 0.28 
controller/pitch/vel_p_gain: 300 # 0.28 
controller/pitch/vel_i_gain: 1.625  # 0.005 * 0.325
controller/pitch/pos_limit: 120 # rook1: 200 * 0.325
controller/pitch/pos_p_limit: 60 #rook1 :100 *0.325
controller/pitch/pos_i_limit: 60 #rook1 :100 * 0.325 
controller/pitch/pos_d_limit: 60 #rook1 :100 * 0.325
controller/pitch/vel_value_limit: 0.26 #0.8 * 0.325
controller/pitch/i_enable_limit: 0.325 # 1.0 * 0.325
controller/pitch/offset: 0

#multiplied 1000
#  roll 
controller/roll/pos_p_gain: 70 
controller/roll/pos_i_gain: 5 
controller/roll/pos_i_gain_hover: 1.625 
controller/roll/pos_d_gain: 300
controller/roll/vel_p_gain: 300
controller/roll/vel_i_gain: 1.625
controller/roll/pos_limit: 120
controller/roll/pos_p_limit: 60
controller/roll/pos_i_limit: 60
controller/roll/pos_d_limit: 60
controller/roll/vel_value_limit: 0.26
controller/roll/i_enable_limit: 0.325
controller/roll/offset: 0 #roll is reversed!!

# yaw 
controller/yaw/pos_limit: 10.0
controller/yaw/pos_p_limit: 10.0
controller/yaw/pos_i_limit: 10.0
controller/yaw/pos_d_limit: 10.0

